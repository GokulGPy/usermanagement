{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}

        {% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@1.4.0/dist/flowbite.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <style>
        /* Add custom styles here if necessary */
    </style>
</head>

<body class="w-full h-full">
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto">
            <ul class="flex justify-between space-x-4">
                <li>
                    <a class="text-white hover:text-gray-300" href="{% url 'home' %}">Home</a>
                </li>
                <li>
                    <ul class="flex justify-center space-x-4">
                        {% if user.is_authenticated %}
                        <li>
                            <a class="text-white hover:text-gray-300" style="text-transform: capitalize;" href="{% url 'profile' %}">{{user.username }}</a>
                        </li>
                        <li>
                            <a class="text-white hover:text-gray-300" href="{% url 'logout' %}">LogOut</a>
                        </li>
                        {% else %}
                        <li>
                            <a class="text-white hover:text-gray-300" href="{% url 'login' %}">Login</a>
                        </li>
                        <li>
                            <a class="text-white hover:text-gray-300" href="{% url 'signup' %}">Signup</a>
                        </li>{% endif %}
                        <li>
                            <a class="text-white hover:text-gray-300" href="#">Contact</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mx-auto mt-5 w-full h-full">
        {% block bodyContent %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@1.4.0/dist/flowbite.min.js"></script>

</body>

</html>
